            let modText = this.rawText;
            this.rules.forEach((rule) => {
              modText = modText.replace(rule.s, rule.r);
            });

            modText = modText + "\n\nmenuuci.t.me";
            return modText;
          },
        },
        methods: {
          copyModText: function () {
            navigator.clipboard.writeText(this.modText);
            this.message = "Copiado";
            setTimeout(() => {
              this.message = "";
            }, 3000);
            return true;
          },
        },
      }).mount("#app");
