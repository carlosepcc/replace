<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

<div id="app" class="app">
  <textarea
        placeholder="Pegue el texto a formatear..."
        id="rawTextInput"
        class="w100 card"
        v-model="rawText"
        rows="12"
        cols="40"
      ></textarea>
    Salida (toque para copiar el texto modificado)
      <div
        title="Click to copy modified text"
          @click="copyModText"
          id="modTextContainer">
          <pre v-html="modText"></pre>
      </div>
        <iframe src="https://alimentacion.uci.cu" title="SIGA"></iframe>
    </div>

<script>
  Vue.createApp({
    data() {
      return {
        rawText:'',
        rules:[
          {s:/\./g,r:''}, //Elimina todos los periods
          {s:/,/g,r:'   '}, //Elimina todas las comas
          {s:/\s*\(\d.*\)\s*\$ 0/g,r:''}, //Elimina todas las cadenas de cantidades del producto y precio Ej:  "(50 g )$ 0"
          {s:/ 50 g/g,r:''}, // Elimina " 50 g" - Para la cadena "Pan 50 g"
          {s:/Lunes/g,r:'**LUNES**'},
          {s:/Martes/g,r:'**MARTES**'},
          {s:/Miércoles/g,r:'**MIÉRCOLES**'},
          {s:/Jueves/g,r:'**JUEVES**'},
          {s:/Viernes/g,r:'**VIERNES**'},
          {s:/Sábado/g,r:'**SÁBADO**'},
          {s:/Domingo/g,r:'**DOMINGO**'},
          {s:/Desayuno/g,r:'\n**Desayuno**'},
          {s:/Almuerzo/g,r:'\n**Almuerzo**'},
          {s:/Comida/g,r:'\n**Cena**'},
          {s:/Vianda/g,r:'🥔   Vianda'},
          {s:/Arroz/g,r:'🍚   Arroz'},
          {s:/🍚   Arroz congris/g,r:'🍛   Arroz congris'},
          {s:/Huevo/g,r:'🥚   **Huevo**'},
          {s:/\*\*Huevo\*\* hervido/g,r:'**Huevo hervido**'},
          {s:/🥚   \*\*Huevo\*\* frito/g,r:'🍳   **Huevo frito**'},
          {s:/Pan/g,r:'🍔   Pan '},
          {s:/Sopa/g,r:'🥣   Sopa'},
          {s:/Potaje/g,r:'🥣   Potaje'},
          {s:/Caldosa/g,r:'🥘   Caldosa'},
          {s:/Boniat/g,r:'🥔   Boniat'},
          {s:/Picadillo/g,r:'🧆   **Picadillo**'},
          {s:/\*\*Picadillo\*\* de masa de chorizo/g,r:'**Picadillo de masa de chorizo**'},
          {s:/Pollo/g,r:'🍗   **Pollo**'},
          {s:/Aporreado de pollo/g,r:'🍗   **Aporreado de pollo**'},
          {s:/\*\*Pollo\*\* asado/g,r:'**Pollo asado**'},
          {s:/\*\*Pollo\*\* frito/g,r:'**Pollo frito**'},
          {s:/Salchicha/g,r:'🌭   **Salchicha**'},
          {s:/Perr/g,r:'🌭   Perr'},
          {s:/Mermelada/g,r:'🍯   Mermelada'},
          {s:/Refresco/g,r:'🥃   Refresco'},
          {s:/Calabaza/g,r:'🎃   Calabaza'},
          {s:/Chorizo/g,r:'🥩️   **Chorizo**'},
          {s:/Ropa vieja/g,r:'🥩️   **Ropa vieja**'},
          {s:/Mayonesa/g,r:'🧈   Mayonesa'},
          {s:/Pasta/g,r:'🧈   Pasta'},
          {s:/Palitroques/g,r:'🥖   Palitroques'},
          {s:/Plátano/g,r:'🍌   Plátano'},
          {s:/Fufú/g,r:'🍌   Fufú'},
          {s:/Jamonada/g,r:'🥩️   **Jamonada**'},
          {s:/Cerdo/g,r:'🥩️   **Cerdo**'},
          {s:/\*\*Cerdo\*\* guisado/g,r:'**Cerdo guisado**'},
          {s:/Hamburguesa/g,r:'🍘   **Hamburguesa**'},
          {s:/Dulce/g,r:'🥐   Dulce'},
          {s:/Melón/g,r:'🍉️   Melón'},
          {s:/Mango/g,r:'🥭   Mango'},
          
      ],
      }
    },
  computed: {
    modText() {
      let modText = this.rawText;
      this.rules.forEach(rule => {
  modText = modText.replace(rule.s, rule.r);
});


modText = modText + "\n\nt.me/alimentacionuci";
      return modText;
    }
  },
    methods: {
      copyModText: function () {
        if (this.modText){navigator.clipboard.writeText(this.modText);
          alert("Copiado:\n\n" + this.modText);
          return true;}else{
            alert("No se encuentra texto que copiar.\nDetalles: El texto modificado que intenta copiar es: " + this.modText);
          return false;}
        },
    }
  }).mount('#app')
</script>

</body>
</html>
