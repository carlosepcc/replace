<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

<div id="app" class="app">
  <textarea
        placeholder="Pegue el texto a formatear..."
        id="rawTextInput"
        class="w100 card"
        v-model="rawText"
        rows="12"
        cols="40"
      ></textarea>
      <button
        title="Click to copy modified text"
          @click="copyModText"
          id="modTextContainer">
          <pre v-html="modText"></pre>
      </button>
        
    </div>

<script>
  Vue.createApp({
    data() {
      return {
        rawText:'',
        rules:[
          {s:/\$ 0/g,r:''},
          {s:/\./g,r:''},
          {s:/\)/g,r:''},
          {s:/\(/g,r:''},
          {s:/2022/g,r:'2022**'},
          {s:/2023/g,r:'2023**'},
          {s:/2024/g,r:'2024**'},
          {s:/2025/g,r:'2025**'},
          {s:/Lunes/g,r:'\n**Lunes'},
          {s:/Martes/g,r:'\n**Martes'},
          {s:/Miércoles/g,r:'\n**Miércoles'},
          {s:/Jueves/g,r:'\n**Jueves'},
          {s:/Viernes/g,r:'\n**Viernes'},
          {s:/Sábado/g,r:'\n**Sábado'},
          {s:/Domingo/g,r:'\n**Domingo'},
          {s:/ g /g,r:'g'},
          {s:/Desayuno/g,r:'\n**Desayuno**'},
          {s:/Almuerzo/g,r:'\n**Almuerzo**'},
          {s:/Comida/g,r:'\n**Cena**'},
          {s:/Vianda/g,r:'🥔   Vianda'},
          {s:/Arroz/g,r:'🍚   Arroz'},
          {s:/🍚   Arroz congris/g,r:'🍛   Arroz congris'},
          {s:/Pan 50g/g,r:'Pan '},
          {s:/Huevo/g,r:'🥚   **Huevo**'},
          {s:/\*\*Huevo\*\* hervido/g,r:'**Huevo hervido**'},
          {s:/🥚   \*\*Huevo\*\* frito/g,r:'🍳   **Huevo frito**'},
          {s:/Pan/g,r:'🍔   Pan '},
          {s:/Sopa/g,r:'🥣   Sopa'},
          {s:/Potaje/g,r:'🥣   Potaje'},
          {s:/Caldosa/g,r:'🥘   Caldosa'},
          {s:/Boniat/g,r:'🥔   Boniat'},
          {s:/Picadillo/g,r:'🧆   **Picadillo**'},
          {s:/\*\*Picadillo\*\* de masa de chorizo/g,r:'**Picadillo de masa de chorizo**'},
          {s:/Pollo/g,r:'🍗   **Pollo**'},
          {s:/Aporreado de pollo/g,r:'🍗   **Aporreado de pollo**'},
          {s:/\*\*Pollo\*\* asado/g,r:'**Pollo asado**'},
          {s:/\*\*Pollo\*\* frito/g,r:'**Pollo frito**'},
          {s:/Salchicha/g,r:'🌭   **Salchicha**'},
          {s:/Perr/g,r:'🌭   Perr'},
          {s:/Mermelada/g,r:'🍯   Mermelada'},
          {s:/Refresco/g,r:'🥃   Refresco'},
          {s:/Calabaza/g,r:'🎃   Calabaza'},
          {s:/Chorizo/g,r:'🥩️   **Chorizo**'},
          {s:/Ropa vieja/g,r:'🥩️   **Ropa vieja**'},
          {s:/Mayonesa/g,r:'🧈   Mayonesa'},
          {s:/Pasta/g,r:'🧈   Pasta'},
          {s:/Plátano/g,r:'🍌   Plátano'},
          {s:/Fufú/g,r:'🍌   Fufú'},
          {s:/Fufu/g,r:'🍌   Fufú'},
          {s:/Jamonada/g,r:'🥩️   **Jamonada**'},
          {s:/Hamburguesa/g,r:'🍘   **Hamburguesa**'},
          {s:/Dulce/g,r:'🥐   Dulce'},
          
      ],
      }
    },
  computed: {
    modText() {
      let modText = this.rawText;
      this.rules.forEach(rule => {
  modText = modText.replace(rule.s, rule.r);
});


modText = modText + "\n\nt.me/alimentacionuci";
      return modText;
    }
  },
    methods: {
      copyModText: function () {
        if (this.modText){navigator.clipboard.writeText(this.modText);
          alert("Copiado:\n\n" + this.modText);
          return true;}else{
            alert("No se encuentra texto que copiar.\nDetalles: El texto modificado que intenta copiar es: " + this.modText);
          return false;}
        },
    }
  }).mount('#app')
</script>

<a href="https://carlosepcc.github.io/vueapps/#alimentacion-app">Old version</a>
</body>
</html>
